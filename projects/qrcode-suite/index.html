<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="QRCode Suite - Gerador gratuito de QR Codes sem expiração">
    <meta name="author" content="Felipi Fernandes">
    <title>QRCode Suite | Felipi Fernandes</title>
    
    <!-- Favicon SVG -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%23111827'/%3E%3Ctext x='50' y='65' font-family='system-ui,-apple-system,sans-serif' font-size='45' font-weight='700' fill='white' text-anchor='middle'%3EFF%3C/text%3E%3C/svg%3E">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    
    <!-- QRCode Library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    
    <style>
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen font-sans antialiased">
    
    <!-- Header -->
    <header class="bg-white border-b border-gray-100">
        <div class="max-w-4xl mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <a href="/" class="flex items-center gap-2 text-gray-600 hover:text-gray-900 transition-colors" title="Voltar ao portfólio">
                        <i data-lucide="arrow-left" class="w-5 h-5"></i>
                        <span class="sr-only">Voltar</span>
                    </a>
                    <div class="w-px h-6 bg-gray-200"></div>
                    <div class="flex items-center gap-2">
                        <div class="w-8 h-8 bg-gray-900 rounded-lg flex items-center justify-center">
                            <i data-lucide="qr-code" class="w-4 h-4 text-white"></i>
                        </div>
                        <h1 class="font-semibold text-gray-900">QRCode Suite</h1>
                    </div>
                </div>
                <a href="https://github.com/felipifernandes/qrcode-suite" target="_blank" rel="noopener" 
                   class="text-gray-500 hover:text-gray-900 transition-colors" title="Ver código no GitHub">
                    <i data-lucide="github" class="w-5 h-5"></i>
                    <span class="sr-only">GitHub</span>
                </a>
            </div>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-6 py-12">
        <div class="grid md:grid-cols-2 gap-8">
            
            <!-- Form Section -->
            <div class="bg-white rounded-2xl border border-gray-100 p-6 shadow-sm">
                <h2 class="text-lg font-semibold text-gray-900 mb-6">Gerar QR Code</h2>
                
                <!-- Type Selector -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Tipo</label>
                    <div class="grid grid-cols-3 gap-2">
                        <button type="button" class="qr-type-btn active px-4 py-2 text-sm font-medium rounded-lg border border-gray-200 hover:bg-gray-50 transition-colors" data-type="url">
                            <i data-lucide="link" class="w-4 h-4 mx-auto mb-1"></i>
                            URL
                        </button>
                        <button type="button" class="qr-type-btn px-4 py-2 text-sm font-medium rounded-lg border border-gray-200 hover:bg-gray-50 transition-colors" data-type="text">
                            <i data-lucide="type" class="w-4 h-4 mx-auto mb-1"></i>
                            Texto
                        </button>
                        <button type="button" class="qr-type-btn px-4 py-2 text-sm font-medium rounded-lg border border-gray-200 hover:bg-gray-50 transition-colors" data-type="wifi">
                            <i data-lucide="wifi" class="w-4 h-4 mx-auto mb-1"></i>
                            Wi-Fi
                        </button>
                    </div>
                </div>
                
                <!-- URL Input -->
                <div id="url-input" class="input-section">
                    <label class="block text-sm font-medium text-gray-700 mb-2">URL</label>
                    <input type="url" id="qr-url" placeholder="https://exemplo.com" 
                           class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-gray-900 focus:border-transparent outline-none transition-all">
                </div>
                
                <!-- Text Input -->
                <div id="text-input" class="input-section hidden">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Texto</label>
                    <textarea id="qr-text" rows="4" placeholder="Digite seu texto aqui..." 
                              class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-gray-900 focus:border-transparent outline-none transition-all resize-none"></textarea>
                </div>
                
                <!-- WiFi Input -->
                <div id="wifi-input" class="input-section hidden">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Nome da Rede (SSID)</label>
                            <input type="text" id="wifi-ssid" placeholder="MinhaRede" 
                                   class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-gray-900 focus:border-transparent outline-none transition-all">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Senha</label>
                            <input type="password" id="wifi-password" placeholder="••••••••" 
                                   class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-gray-900 focus:border-transparent outline-none transition-all">
                        </div>
                        <div>
                            <label for="wifi-security" class="block text-sm font-medium text-gray-700 mb-2">Segurança</label>
                            <select id="wifi-security" title="Tipo de segurança da rede"
                                    class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-gray-900 focus:border-transparent outline-none transition-all">
                                <option value="WPA">WPA/WPA2</option>
                                <option value="WEP">WEP</option>
                                <option value="nopass">Sem senha</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <!-- Generate Button -->
                <button type="button" id="generate-btn" 
                        class="w-full mt-6 px-6 py-3 bg-gray-900 text-white font-medium rounded-xl hover:bg-gray-800 transition-colors flex items-center justify-center gap-2">
                    <i data-lucide="qr-code" class="w-5 h-5"></i>
                    Gerar QR Code
                </button>
            </div>
            
            <!-- Preview Section -->
            <div class="bg-white rounded-2xl border border-gray-100 p-6 shadow-sm">
                <h2 class="text-lg font-semibold text-gray-900 mb-6">Preview</h2>
                
                <div id="qr-preview" class="aspect-square bg-gray-50 rounded-xl flex items-center justify-center border-2 border-dashed border-gray-200">
                    <div class="text-center text-gray-400">
                        <i data-lucide="qr-code" class="w-16 h-16 mx-auto mb-4 opacity-30"></i>
                        <p class="text-sm">Seu QR Code aparecerá aqui</p>
                    </div>
                </div>
                
                <!-- Download Buttons -->
                <div id="download-buttons" class="hidden mt-6 grid grid-cols-2 gap-3">
                    <button type="button" id="download-png" 
                            class="px-4 py-2.5 bg-gray-100 text-gray-700 font-medium rounded-xl hover:bg-gray-200 transition-colors flex items-center justify-center gap-2">
                        <i data-lucide="image" class="w-4 h-4"></i>
                        PNG
                    </button>
                    <button type="button" id="download-svg" 
                            class="px-4 py-2.5 bg-gray-100 text-gray-700 font-medium rounded-xl hover:bg-gray-200 transition-colors flex items-center justify-center gap-2">
                        <i data-lucide="file-code" class="w-4 h-4"></i>
                        SVG
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Info Section -->
        <div class="mt-12 bg-white rounded-2xl border border-gray-100 p-6 shadow-sm">
            <div class="flex items-start gap-4">
                <div class="w-10 h-10 bg-green-100 rounded-xl flex items-center justify-center flex-shrink-0">
                    <i data-lucide="check-circle" class="w-5 h-5 text-green-600"></i>
                </div>
                <div>
                    <h3 class="font-semibold text-gray-900 mb-1">QR Codes sem expiração</h3>
                    <p class="text-gray-600 text-sm">
                        Os QR Codes gerados são estáticos e nunca expiram. O código é gerado diretamente no seu navegador, 
                        sem necessidade de cadastro ou servidor externo.
                    </p>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="border-t border-gray-100 mt-12">
        <div class="max-w-4xl mx-auto px-6 py-6">
            <p class="text-center text-sm text-gray-500">
                Desenvolvido por <a href="/" class="text-gray-900 hover:underline">Felipi Fernandes</a>
            </p>
        </div>
    </footer>
    
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
        
        // DOM Elements
        const qrTypeButtons = document.querySelectorAll('.qr-type-btn');
        const inputSections = document.querySelectorAll('.input-section');
        const generateBtn = document.getElementById('generate-btn');
        const qrPreview = document.getElementById('qr-preview');
        const downloadButtons = document.getElementById('download-buttons');
        const downloadPngBtn = document.getElementById('download-png');
        const downloadSvgBtn = document.getElementById('download-svg');
        
        let currentType = 'url';
        let currentQRData = null;
        
        // Type selector
        qrTypeButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                qrTypeButtons.forEach(b => b.classList.remove('active', 'bg-gray-900', 'text-white', 'border-gray-900'));
                btn.classList.add('active', 'bg-gray-900', 'text-white', 'border-gray-900');
                
                currentType = btn.dataset.type;
                
                inputSections.forEach(section => section.classList.add('hidden'));
                document.getElementById(`${currentType}-input`).classList.remove('hidden');
            });
        });
        
        // Set initial active state
        document.querySelector('.qr-type-btn.active').classList.add('bg-gray-900', 'text-white', 'border-gray-900');
        
        // Generate QR Code
        generateBtn.addEventListener('click', async () => {
            let data = '';
            
            switch (currentType) {
                case 'url':
                    data = document.getElementById('qr-url').value;
                    break;
                case 'text':
                    data = document.getElementById('qr-text').value;
                    break;
                case 'wifi':
                    const ssid = document.getElementById('wifi-ssid').value;
                    const password = document.getElementById('wifi-password').value;
                    const security = document.getElementById('wifi-security').value;
                    data = `WIFI:T:${security};S:${ssid};P:${password};;`;
                    break;
            }
            
            if (!data.trim()) {
                alert('Por favor, preencha os campos necessários.');
                return;
            }
            
            currentQRData = data;
            
            try {
                // Generate PNG
                const canvas = document.createElement('canvas');
                await QRCode.toCanvas(canvas, data, {
                    width: 400,
                    margin: 2,
                    color: {
                        dark: '#111827',
                        light: '#ffffff'
                    }
                });
                
                // Update preview
                qrPreview.innerHTML = '';
                qrPreview.classList.remove('border-2', 'border-dashed', 'border-gray-200');
                canvas.classList.add('w-full', 'h-full', 'rounded-xl');
                qrPreview.appendChild(canvas);
                
                // Show download buttons
                downloadButtons.classList.remove('hidden');
                
            } catch (error) {
                console.error('Error generating QR code:', error);
                alert('Erro ao gerar QR Code. Tente novamente.');
            }
        });
        
        // Download PNG
        downloadPngBtn.addEventListener('click', async () => {
            if (!currentQRData) return;
            
            const canvas = document.createElement('canvas');
            await QRCode.toCanvas(canvas, currentQRData, {
                width: 1024,
                margin: 2,
                color: {
                    dark: '#111827',
                    light: '#ffffff'
                }
            });
            
            const link = document.createElement('a');
            link.download = 'qrcode.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        });
        
        // Download SVG
        downloadSvgBtn.addEventListener('click', async () => {
            if (!currentQRData) return;
            
            const svgString = await QRCode.toString(currentQRData, {
                type: 'svg',
                width: 400,
                margin: 2,
                color: {
                    dark: '#111827',
                    light: '#ffffff'
                }
            });
            
            const blob = new Blob([svgString], { type: 'image/svg+xml' });
            const link = document.createElement('a');
            link.download = 'qrcode.svg';
            link.href = URL.createObjectURL(blob);
            link.click();
            URL.revokeObjectURL(link.href);
        });
    </script>
</body>
</html>
